<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>
    <style>
        body{
            background-color: aquamarine;
        }
    </style>
</head>
<body>
    <a href="#" onclick="clicou ()">Clique aqui</a>
    <div id="saida"></div>
    <script>
        function clicou () {
            document.getElementById("saida").innerHTML = "Obrigado por clicar";
            console.log(document.getElementById("saida"));
        }
    </script>
    
</body>
</html>
